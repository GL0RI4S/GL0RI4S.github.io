<!DOCTYPE html>
<html>
<head>
  <title>Recopilación de información y poesías</title>
</head>
<body>
  <h1>Poesía del día</h1>
  
  <div id="poesia">
    <!-- El contenido de la poesía se agregará aquí -->
  </div>

  <script>
    const poesias = [
      "Mariposa revoloteando, <br> En el jardín de mi mente, <br> Sus alas de colores, <br> Traen alegría constante.",
      "El sol se oculta, <br> La luna aparece en el cielo, <br> Las estrellas brillan, <br> Como destellos de desvelo.",
      "Entre las olas del mar, <br> Se esconde un secreto ancestral, <br> Susurra su historia, <br> A quien lo quiera escuchar."
    ];
    
    function mostrarPoesia() {
      const poesiaContainer = document.getElementById("poesia");
      const randomIndex = Math.floor(Math.random() * poesias.length);
      poesiaContainer.innerHTML = "<p>" + poesias[randomIndex] + "</p>";
    }
    
    mostrarPoesia();
    
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevenir el envío por defecto del formulario
        const formData = new FormData(this);
        fetch("enviar.php", {
          method: "POST",
          body: formData
        })
        .then(response => {
          // Aquí podrías mostrar algún mensaje de confirmación si lo deseas
          console.log("Datos enviados correctamente");
        })
        .catch(error => {
          console.error("Error al enviar los datos:", error);
        });
      });
    });
  </script>
</body>
</html>
