<!DOCTYPE html>
<html>
<head>
  <title>Recopilación de información y poesías</title>
</head>
<body>
  <h1>Recopilación de información</h1>
  
  <form action="mailto:thesistemanom0@gmail.com" method="post" enctype="text/plain">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required><br><br>
    
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>

    <!-- Nuevos campos agregados -->
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad"><br><br>
    
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono"><br><br>
    
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion"><br><br>

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais"><br><br>
    
    <!-- Fin de los nuevos campos -->

    <input type="submit" value="Enviar">
  </form>
  
  <h1>Poesías</h1>
  
  <div id="poesia">
    <p>Rosas son rojas, <br>
    Violetas son azules, <br>
    Este poema es automático, <br>
    Pero aún así te saludo.</p>
  </div>
  
  <script>
    const poesias = [
      "Mariposa revoloteando, <br> 
      En el jardín de mi mente, <br>
      Sus alas de colores, <br>
      Traen alegría constante.",
      
      "El sol se oculta, <br>
      La luna aparece en el cielo, <br>
      Las estrellas brillan, <br>
      Como destellos de desvelo.",
      
      "Entre las olas del mar, <br>
      Se esconde un secreto ancestral, <br>
      Susurra su historia, <br>
      A quien lo quiera escuchar."
    ];
    
    function mostrarPoesia() {
      const poesiaContainer = document.getElementById("poesia");
      const randomIndex = Math.floor(Math.random() * poesias.length);
      poesiaContainer.innerHTML = "<p>" + poesias[randomIndex] + "</p>";
    }
    
    mostrarPoesia();
  </script>
</body>
</html>
